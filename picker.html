<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .datepicker-container {
            text-align: center;
        }

        .datepicker-input {
            padding: 8px;
            margin: 8px;
            font-size: 16px;
        }

        .datepicker-calendar {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1;
        }

        .datepicker-calendar.visible {
            display: block;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            padding: 8px;
        }

        .calendar-day {
            text-align: center;
            padding: 8px;
            cursor: pointer;
            user-select: none;
        }

        .calendar-day:hover {
            background-color: #e6f7ff;
        }

        .prev-month,
        .next-month {
            cursor: pointer;
        }

        .prev-month:hover,
        .next-month:hover {
            color: #007bff;
        }

    </style>
</head>
<body>

<div class="datepicker-container">
    <label for="datepicker">Select a Date:</label>
    <input type="text" id="datepicker" class="datepicker-input" readonly>
    <div class="datepicker-calendar">
        <div class="calendar-header">
            <span class="prev-month">&#9664;</span>
            <span class="current-month"></span>
            <span class="next-month">&#9654;</span>
        </div>
        <div class="calendar-days">
            <!-- Calendar content will be dynamically generated here -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        const datepickerInput = $("#datepicker");
        const datepickerCalendar = $(".datepicker-calendar");
        const currentMonthSpan = $(".current-month");

        datepickerInput.focus(function () {
            datepickerCalendar.addClass("visible");
            generateCalendar();
        });

        $(".prev-month").click(function () {
            generateCalendar(-1);
        });

        $(".next-month").click(function () {
            generateCalendar(1);
        });

        $(document).click(function (event) {
            const target = $(event.target);
            if (!datepickerInput.is(target) && !datepickerCalendar.has(target).length) {
                datepickerCalendar.removeClass("visible");
            }
        });

        function generateCalendar(monthOffset = 0) {
            const currentDate = new Date();
            currentDate.setMonth(currentDate.getMonth() + monthOffset);

            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Clear previous content
            $(".calendar-days").empty();

            // Display the current month in the header
            currentMonthSpan.text(currentDate.toLocaleString('en-us', {month: 'long', year: 'numeric'}));

            // Generate day name bar
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const dayNameBar = $("<div>").addClass("calendar-day-names");
            $.each(dayNames, function (_, dayName) {
                const dayNameElement = $("<div>").text(dayName).addClass("calendar-day-name");
                dayNameBar.append(dayNameElement);
            });
            $(".calendar-days").append(dayNameBar);

            // Generate and display days of the month
            const firstDayOfWeek = new Date(currentYear, currentMonth, 1).getDay();
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDayElement = $("<div>").addClass("calendar-empty-day");
                $(".calendar-days").append(emptyDayElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = $("<div>").text(day).addClass("calendar-day");
                $(".calendar-days").append(dayElement);
            }
        }
    });

</script>
</body>
</html>
