<script src="https://cdn.jsdelivr.net/npm/nh-picker/js/picker.min.js"></script>
<script>
    $(function () {

        $('.picker,#recipient-name,#message-text-4').picker({
            dateFormat: 'dd-mm-yyyy',
            minDate: '5/2/2023',
            maxDate: '25/8/2024',
            today: false,
            dateRange: true,
            timeFormat: 12,
            theme: 'dark',
        });

        let color = $('body').css('background-color');

        function isColorDark(color) {
            let rgb = color.match(/\d+/g).map(Number);
            let a = [rgb[0], rgb[1], rgb[2]].map(function (v) {
                v /= 255;
                return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
            });
            let lum = 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
            return lum < 0.5;
        }

        let colorN = "FFA812";
        console.log(isColorDark(color));
    });
</script>
