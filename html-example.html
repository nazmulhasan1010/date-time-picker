<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picker</title>
    <!--    <link rel="stylesheet" href="src/nh-picker.css">-->
    <style>
        .picker-light {
            --bg-color: red;
        }

        .picker-dark {
            --bg-color: #413131;
        }

        .nh-picker {
            background-color: var(--bg-color);
        }
    </style>
</head>
<body class="nh-picker picker-dark">
<input type="text" class="picker nh-picker">
<div class="nh-picker picker-dark">
    <div class="nh-datepicker-calendar">
        <div class="nh-calendar-header">
            <span class="nh-header-content nh-prev-month">&lt;</span>
            <span class="nh-header-content nh-current-month-year"> <button></button> , <button></button></span>
            <span class="nh-header-content-text nh-next-month nh-inactive"></span>
            <span class="nh-header-content nh-next-month">&gt;</span>
        </div>
        <div class="nh-content nh-calendar-days nh-active">
            <div class="nh-day-names"></div>
            <div class="nh-day-date"></div>
        </div>
        <div class="nh-content nh-years nh-inactive"></div>
        <div class="nh-content nh-month nh-inactive"></div>
    </div>
</div>

<div class="nh-time-picker before-top">
    <div class="nh-time-content">
        <div class="nh-time-hours">
            <span>1</span>
            <span>2</span>
            <span class="active" data-value="3">3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <div class="nh-time-minute">
            <span>1</span>
            <span>2</span>
            <span class="active" data-value="3">3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <div class="nh-time-format">
            <span class="active" data-value="am">AM</span>
            <span class="inactive" data-value="pm">PM</span>
        </div>
        <div class="nh-time-selector"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="src/picker.min.js"></script>
<script src="src/w3color.min.js"></script>
<script src="src/ntc.min.js"></script>
<script>
    $(document).ready(function () {
        let color = $('body').css('background-color');

        function isColorDark(color) {
            let rgb = color.match(/\d+/g).map(Number);
            let a = [rgb[0], rgb[1], rgb[2]].map(function (v) {
                v /= 255;
                return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
            });
            let lum = 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
            return lum < 0.5;
        }

        let colorN = "FFA812";
        console.log(isColorDark(color));
    });
</script>
</body>
</html>
