<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picker</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<input type="text" class="picker  pic" data-nh-date-format="yyyy-mm-dd" data-nh-min-date="5/7/2022" data-nh-max-date="20/6/2024">
<input type="text" class="picker pic" data-nh-today="true">
<input type="text" class="picker pic">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="src/picker.min.js"></script>
<script>
    $(document).ready(function () {
        $('.picker').picker({
            format: 'dd-mm-yyyy',
            minDate: '5/2/2023',
            maxDate: '25/8/2024',
            today: false,
        });
    });
</script>
</body>
</html>
