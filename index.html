<!doctype html>
<!--<html lang="en" data-bs-theme="light">-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/nh-picker.min.css">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nh-picker/style/nh-picker.min.css">-->
</head>
<body>
<input type="date" class="picker bg-light pic" data-nh-date-format="dd-mm-yyyy" data-nh-min-date="5/7/2022"
       data-nh-max-date="20/6/2024" data-nh-date-range="false" value="25-10-2025" name="birth-day">
<input type="time" class="picker bg-dark pic" data-nh-time-format="12">
<input type="time" class="picker bg-danger pic" data-nh-time-format="24">
<input type="text" class="picker pic" name="event">


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Open modal
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     style="height: 200px">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" data-nh-date-range="false" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text-1" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text-1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="message-text-2" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text-2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="message-text-3" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text-3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="message-text-4" class="col-form-label">Message:</label>
                        <textarea class="form-control" data-nh-picker-theme="light" id="message-text-4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="src/picker.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/nh-picker/js/picker.min.js"></script>-->
<script>
    $(function () {
        $('.picker,#recipient-name,#message-text-4').picker({
            dateFormat: 'dd-mm-yyyy',
            //  minDate: '5/2/2023',
            //  maxDate: '25/8/2024',
            today: false,
            dateRange: true,
            timeFormat: 12,
            // theme: 'dark',
        });
    });
</script>
</body>
</html>
